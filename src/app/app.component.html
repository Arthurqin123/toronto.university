<!--put toolbar and sidenav together for easier toggle and built-in backdrop-->

<md-toolbar color="primary">
  <span fxLayout="row" fxLayoutAlign="space-between center">
    <button md-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    <span>Toronto.University</span>
    <app-search></app-search>
  </span>
</md-toolbar>

<md-sidenav-container>

  <md-sidenav #sidenav>
    <md-nav-list fxLayout="column">

      <md-list-item [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <button md-button="">
          <md-icon>home</md-icon>
          <span>Home</span>
        </button>
      </md-list-item>

      <md-list-item [routerLink]="['contact']" routerLinkActive="active">
        <button md-button="">
          <md-icon>email</md-icon>
          <span>Contact</span>
        </button>
      </md-list-item>

    </md-nav-list>
  </md-sidenav>

  <app-content></app-content>

</md-sidenav-container>
