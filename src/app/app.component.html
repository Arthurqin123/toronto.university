<!--put toolbar and sidenav together for easier toggle and built-in backdrop-->

<md-toolbar color="primary">
  <button md-button (click)="sidenav.toggle()">
    <md-icon>menu</md-icon>
  </button>
  <span>Toronto.University</span>
</md-toolbar>

<md-sidenav-container>

  <md-sidenav mode="side" #sidenav>
    <md-nav-list>
      <md-list-item [routerLink]="['']" routerLinkActive="active">
        <button md-button="">
          <md-icon>home</md-icon>
          <i class="material-icons">home</i>
          <span>Home</span>
        </button>
      </md-list-item>
      <a md-list-item [routerLink]="['contact']" routerLinkActive="active">
        <button md-button="">
          <md-icon>email</md-icon>
          <span md-line="">Contact</span>
        </button>
      </a>
    </md-nav-list>
  </md-sidenav>

  <app-content></app-content>

</md-sidenav-container>
